{% extends 'projects/layout.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}
    <input class="button" type="submit" value="Save">
</form>

{% if user.is_authenticated %}
<button onclick="window.location.href = '{% url 'change_password' %}';">change password</button>
{% endif %}

{% endblock %}
